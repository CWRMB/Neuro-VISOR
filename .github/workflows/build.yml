name: Build

on: 
   push:
      branches:
      - 'workflow'

jobs:
   build:
      steps:
         - name: Build Unity project
           uses: webbertakken/unity-builder@<version>
            env:
               UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
            with:
               projectPath: .
               unityVersion: 2019.2
               targetPlatform: StandaloneWindows
